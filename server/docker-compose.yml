version: "3.9" # optional since v1.27.0
services:
    redis:
        image: redis
        networks:
            - backend
    backend:
        build:
            context: .
            dockerfile: Dockerfile.prod
        ports:
            - "2195:2195"
        networks:
            - backend
        environment:
            - REDIS_URL=redis://redis

networks:
    backend: {}
